<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TB Detection Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .prediction-result {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .prediction-result.positive {
            color: #dc3545;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 4px solid #007bff22;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TB Detection Result</h1>
        <p class="description">
            Based on the chest X-ray image you uploaded, here is the diagnostic prediction provided by our AI-powered detection model.
        </p>

        <div class="prediction-result {% if 'Positive' in prediction %}positive{% endif %}">
            {{ prediction }}
        </div>

        <img src="{{ image_path }}" alt="Uploaded Chest X-ray Image">

        <br>
        <a href="/" class="button">Try Another Image</a>

        <div class="footer">
            <p>&copy; 2025 TB Detection AI System | For medical use only under expert supervision.</p>
        </div>
    </div>
</body>
</html>
